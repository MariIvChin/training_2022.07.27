<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>Training</title>
  </head>
  <body style="background-color: rgb(226, 236, 226); margin: 20px">
    <div>
      <div style="display: flex; justify-content: space-around">
        <div id="calc">
          <h3>Exercise #1</h3>
          <label for="num1">choose number</label><br />
          <input type="number" id="num1" /><br />
          <label for="operator">operator</label><br />
          <select name="operator" id="operator">
            <br />
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="/">/</option></select
          ><br />
          <label for="num2">choose number</label><br />
          <input type="number" id="num2" /><br />
          <label for="result">Result</label><br />
          <input type="text" id="result" /><br /><br />
          <button onclick="getCalcResult()">Click for get result!</button>
        </div>
        <div id="calc-steps">
          <h3>Exercise #2</h3>
          <label for="from">Number From</label><br />
          <input type="text" id="from" /><br />
          <label for="to">Number To</label><br />
          <input type="text" id="to" /><br />
          <label for="step">Step</label><br />
          <input type="number" id="step" /><br />
          <label for="result">Result</label><br />
          <!-- <input type="text" id="step-result" /><br /><br /> -->
          <div id="step-result" style="max-width: 300px"></div>
          <br /><br />
          <button onclick="getCalcStepResult()">Click for get result!</button>
        </div>
      </div>
      <br /><br />
      <div id="countries-card" class="text-center"></div>
    </div>
    <br /><br /><br />
  </body>
</html>
